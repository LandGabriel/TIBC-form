<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do TIBC</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cálculo da Capacidade Total de Ligação do Ferro (TIBC)</h1>
        <label for="ferro">Valor do Ferro (Fe) em µg/dL:</label>
        <input type="number" id="ferro" placeholder="Digite o valor do Ferro" required>

        <label for="uibc">Valor do UIBC em µg/dL:</label>
        <input type="number" id="uibc" placeholder="Digite o valor do UIBC" required>

        <button onclick="calcularTIBC()">Calcular TIBC</button>

        <h2 id="resultado"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
